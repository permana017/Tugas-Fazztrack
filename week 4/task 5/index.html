<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script type="text/javascript" src="./index.js"></script>
    <style>
        .card-feeds {
            background-color: #fff;
            box-shadow: 0px 0px 20px #000000aa;
            padding: 30px;
            display: flex;
            margin: 15px
        }
        .row-item {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }
        .card-product img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

        <div id="feeds" class="row-item">
            loading...
        </div>
    <script>
        // window.onload = ()=> {
            fetcher('GET', 'feeds').then((data)=> {
                document.getElementById('feeds').innerHTML = data.map((item)=> `
                <div class='card-feeds'>
                    <div>${item.name}</div>
                    <img src='${item.avatar}'>
                    <p>${item.content}</p>
                    <button onclick='deleteData(${item.id})'>delete</button>
                </div>
                `
            ).join('')})      
    </script>
</body>
