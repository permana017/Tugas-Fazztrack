        <script>
            function addItem(){
                let data = document.getElementById("input-data").value
                console.log(data)
                const sendData = document.createElement("div");
                sendData.innerHTML = `<div onclick="deleteData(${data})" id="${data}">${data}</div>`;
                document.getElementById("hasil").appendChild(sendData);
                document.getElementById("input-data").value = ''
            }

            function deleteData(e){
                console.log('delete',e)
            }
        </script>
